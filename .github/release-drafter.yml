change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

exclude-labels:
  - 'skip-changelog'

autolabeler:
  - label: 'chore'
    title:
      - '/^chore/i'
  - label: 'bug'
    title:
      - '/^fix/i'
  - label: 'enhancement'
    title:
      - '/^feat/i'
  - label: 'documentation'
    title:
      - '/^docs/i'
  - label: 'ci'
    title:
      - '/^ci/i'
  - label: 'dependencies'
    title:
      - '/^(chore|fix)\(deps\)/i'
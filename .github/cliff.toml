# Configuration for git-cliff changelog generator
# See https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog body
body = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Remove the leading and trailing s
trim = true
# Postprocessors
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/utensils/pasta" },
]

[git]
# Parse commits based on conventional commits
conventional_commits = true
# Filter out commits that are not conventional
filter_unconventional = true
# Process each line of the commit message
split_commits = false
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Tag pattern
tag_pattern = "v[0-9].*"
# Skip tags
skip_tags = "v0.1.0-beta.1"
# Sort commits
sort_commits = "oldest"

# Group commits by type
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^docs", group = "<!-- 2 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 4 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(deps.*\\)", group = "<!-- 7 -->ğŸ“¦ Dependencies" },
    { message = "^chore", group = "<!-- 8 -->ğŸ§° Miscellaneous Tasks" },
    { message = "^ci", group = "<!-- 9 -->ğŸ‘· CI/CD" },
    { message = "^build", group = "<!-- 10 -->ğŸ—ï¸ Build System" },
    { message = "^revert", group = "<!-- 11 -->â—€ï¸ Revert" },
]